syntax = "proto3";

option go_package = "github.com/GoArm/proto/GoPrm;GoPrm";

package GoPrm;

service Prm {
    rpc Elect(Task) returns (Empty) {}
    rpc GetPrimary(Empty) returns (Primary) {}
    rpc AddToLog(Task) returns (Empty) {}
    rpc AddVal(Task) returns (Empty) {}
}

message Primary {
    int32 id = 1;
}

message Task {
    int32 id = 1;
    int32 query = 2;
    int64 lamport = 3;
}

message Empty {}
